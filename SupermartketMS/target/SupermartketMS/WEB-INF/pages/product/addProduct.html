<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>addProduct</title>
    <style>
        .pForm>div, .pForm>span{
            position: relative;
            display: block;
            float:left;
            /*clear:left;*/
        }
        #totalForm{
        }
        .pForm>span{
            clear: left;
        }
        .pForm>div:not(.pForm:first-child>div){
            clear:left;
        }
        input, label{
            position:relative;
            display: block;
            float:left;
            width:150px;
        }
        label{
            clear:left;
        }
        input{
            clear:none;
        }
        #addBtn, #pResetBtn{
            clear: left;
        }
        .addP{
            height:auto;
            overflow: auto;
        }
    </style>
    <script type="text/javascript" th:src="@{/static/js/product.js}"></script>
</head>
<body>
<div class="addP">
    <h1>添加商品</h1>
    <form th:action="@{/product.do}" method="post" onsubmit="check();" id="totalForm">
        <input type="hidden" name="operate" value="addProduct"/>
        <div class="pForm">
            <div>
                <label>商品名称：</label>
                <input id="pName" type="text" placeholder="请输入商品名称" name="productName">
            </div>
            <span id="noName" class="errorMsg">未输入商品名</span>
        </div>
        <div class="pForm">
            <div>
                <label>商品类型：</label>
                <input id="pType" type="text" placeholder="请输入商品类型" name="productType">
            </div>
            <span id="noType" class="errorMsg">未输入商品类型</span>
        </div>
        <div class="pForm">
            <div>
                <label>计算商品的单位：</label>
                <input id="pUnit" type="text" placeholder="请输入商品单位" name="productUnit">
            </div>
            <span id="noUnit" class="errorMsg">未输入商品单位</span>
        </div>
        <div class="pForm">
            <div>
                <label>商品库存：</label>
                <input id="pStock" type="text" placeholder="请输入商品库存" name="productStock">
            </div>
            <span id="noStock" class="errorMsg">未输入商品库存</span>
        </div>
        <div class="pForm">
            <div>
                <label>商品备注：</label>
                <input id="pRemark" type="text" placeholder="请输入商品备注" name="productRemark">
            </div>
            <span id="noRemark" class="errorMsg">未输入备注</span>
        </div>
        <br />
        <input type="submit" value="添加" id="addBtn" />
        <input type="button" id="pResetBtn" value="重置"/>
    </form>
</div>
</body>
</html>
