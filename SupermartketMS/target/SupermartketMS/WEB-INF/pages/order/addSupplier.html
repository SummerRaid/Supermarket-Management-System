<div class="addS">
    <h1>添加供应商</h1>
    <form th:action="@{/supplier.do}" method="post" onsubmit="check();">
        <input type="hidden" name="operate" value="supplierAddPage"/>
        <div class="sForm">
            <div>
                <label>供应商地址：</label>
                <input id="sAddress" type="text" onblur="checkEmpty(this)" placeholder="请输入供应商地址" name="supplierAddress">
            </div>
            <span id="noAddress" class="errorMsg">未输入供应商地址</span>
        </div>
        <div class="sFrom">
            <div>
                <label>供应商名称：</label>
                <input id="sName" type="text" onblur="checkEmpty(this)" placeholder="请输入供应商名称" name="supplierName">
            </div>
            <span id="noName" class="errorMsg">未输入供应商名称</span>
        </div>
        <div class="sForm">
            <div>
                <lable>供应商联系人：</lable>
                <input id="sContactPerson" type="text" onblur="checkEmpty(this)" placeholder="请输入供应商联系人" name="supplierContactPerson">
            </div>
            <span id="noSPerson" class="errorMsg">未输入供应商联系人</span>
        </div>
        <div class="sForm">
            <div>
                <label>供应商联系方式：</label>
                <input id="sContact" type="text" onblur="checkEmpty(this)" placeholder="请输入供应商联系方式" name="supplierRemark">
            </div>
            <span id="noContact" class="errorMsg">供应商联系方式</span>
        </div>
        <div class="sForm">
            <div>
                <label>供应商备注：</label>
                <input id="sRemark" type="text" onblur="checkEmpty(this)" placeholder="请输入供应商备注" name="supplierRemark">
            </div>
            <span id="noSRemark" class="errorMsg">未输入备注</span>
        </div>
        <div class="sForm">
            <div>
                <label>供货超市：</label>
                <input id="sShop" type="text" onblur="checkEmpty(this)" placeholder="请输入供货超市" name="supplierShop">
            </div>
            <span id="noShop" class="errorMsg">未输入供货超市</span>
        </div>
        <input type="submit" value="添加" id="addBtn" />
        <input type="button" id="pResetBtn" value="重置"/>
    </form>
</div>
