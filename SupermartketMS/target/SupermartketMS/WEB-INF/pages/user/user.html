<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <link rel="stylesheet" href="../../../static/css/mainPage.css">
    <link rel="stylesheet" href="../../../static/css/button.css">
    <link rel="stylesheet" th:href="@{/static/css/mainPage.css}">
    <link rel="stylesheet" th:href="@{/static/css/button.css}">
    <link rel="stylesheet" th:href="@{/static/css/popWindow.css}">
    <script th:src="@{/static/js/vue.js}"></script>
    <script th:src="@{/static/js/axios.min.js}"></script>
    <script th:src="@{https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js}"></script>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>
    <script th:src="@{/static/js/user.js}" ></script>
    <style>
        /*设置表格位置 行高*/
        .tbl {
            flex-grow: 4;
            margin:12px 0;
            line-height: 40px;
            background-color: #f5fffa;
        }
        /*设置表格可横向滚动*/
        .div_tbl {
            border:0px solid #1d1d1d;
            width:35%;
            /*overflow-x: scroll;*/
        }
        #uAddBtn, #uResetBtn {
            float: left;
            width: 60px;
            height: 25px;
        }
    </style>
</head>
<body class="main">
<div class="header">
    <div class="w1" id="w1">
        <div class="header-left">
            <h1 class="noWarp">用户管理</h1>
        </div>
        <div class="header-right">
            <div class="search-container">
                <form action="" class="parent">
                    <input type="text" id="search" class="search" placeholder="搜索">
                    <input type="button" name="search" id="" class="btn" v-on:click="checkEmpty()">
                </form>
            </div>
            <div class="add-btn">
                <button id="addBtn">添加用户</button>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <!-- 弹窗内容 -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="addU">
            <h1>添加用户</h1>
            <form th:action="@{/user.do}" method="post" onsubmit="check();">
                <input type="hidden" name="operate" value="userAddPage"/>
                <div class="uForm">
                    <div>
                        <label>用户名：</label>
                        <input id="uName" type="text" onblur="checkEmpty(this)" placeholder="请输入用户名" name="userName"
                               v-model="uName">
                    </div>
                    <span id="noName" class="errorMsg">未输入用户名</span>
                </div>
                <div class="uFrom">
                    <div>
                        <label>密码：</label>
                        <input id="uPwd" type="text" onblur="checkEmpty(this)" placeholder="请输入密码" name="userPassword"
                               v-model="uPwd">
                    </div>
                    <span id="noPwd" class="errorMsg">未输入密码</span>
                </div>
                <div class="uForm">
                    <div>
                        <label>真实姓名：</label>
                        <input id="uTName" type="text" onblur="checkEmpty(this)" placeholder="请输入真实姓名" name="userTrueName"
                               v-model="uTName">
                    </div>
                    <span id="noTName" class="errorMsg">未输入真实姓名</span>
                </div>
                <div class="uForm">
                    <div>
                        <label>用户角色：</label>
                        <input id="uRole" type="text" onblur="checkEmpty(this)" placeholder="请输入用户角色" name="userRole"
                               v-model="uRole">
                    </div>
                    <span id="noRole" class="errorMsg">未输入用户角色</span>
                </div>
                <div class="uForm">
                    <div>
                        <label>用户电话：</label>
                        <input id="uPhone" type="text" onblur="checkEmpty(this)" placeholder="请输入用户电话" name="userPhone"
                               v-model="uPhone">
                    </div>
                    <span id="noPhone" class="errorMsg">未输入用户电话</span>
                </div>
                <div class="uForm">
                    <div>
                        <label>用户地址：</label>
                        <input id="uAddress" type="text" onblur="checkEmpty(this)" placeholder="请输入用户地址" name="userAddress"
                               v-model="uAddress">
                    </div>
                    <span id="noAddress" class="errorMsg">未输入用户地址</span>
                </div>
                <div class="pForm">
                    <div>
                        <button type="submit" id="uAddBtn">添加</button>
                        <button type="reset" id="uResetBtn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="list" id="user_div">
    <div class="w2" id="w2">
        <div class="div_tbl">
        <table class="tbl">
            <thead class="right-table-header">
            <tr>
                <th class="noWarp">用户名</th>
                <th class="noWarp">真实姓名</th>
                <th class="noWarp">角色</th>
                <th class="noWarp">电话</th>
                <th class="noWarp">地址</th>
                <th class="noWarp">操作1</th>
                <th class="noWarp">操作2</th>
            </tr>
            </thead>
            <tbody class="right-table-body">
            <tr v-for="user in users" >
                <td>{{user.uname}}</td>
                <td>{{user.tname}}</td>
<!--                选取所有的rName值as select options-->
                <td>{{user.role.name}}</td>
                <td>{{user.tel}}</td>
                <td>{{user.address}}</td>
                <td class="noWarp"><a href="" v-on:click="deleteUser(user.id)">删除</a></td> <!-- 根据权限 按钮 valid/invalid -->
                <td class="noWarp"><a href="" v-on:click="editTheUser(user.id)">修改</a></td> <!-- 根据权限 按钮 valid/invalid -->
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/static/js/button.js}"></script>
</html>
