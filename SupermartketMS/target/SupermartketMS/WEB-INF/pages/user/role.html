<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>role</title>
    <link rel="stylesheet" href="../../../static/css/mainPage.css">
    <link rel="stylesheet" href="../../../static/css/button.css">
    <style>
        /*设置表格位置 行高*/
        .tbl {
            flex-grow: 4;
            margin:12px 0;
            line-height: 40px;
            background-color: #f5fffa;
        }
        /*设置表格可横向滚动*/
        .div_tbl {
            border:0px solid #1d1d1d;
            width:35%;
            /*overflow-x: scroll;*/
        }
    </style>
</head>
<body class="main">
<div class="header">
    <div class="w1">
        <div class="header-left">
            <h1 class="noWarp">角色管理</h1>
        </div>
        <div class="header-right">
            <div class="search-container">
                <form action="" class="parent">
                    <input type="text" class="search" placeholder="搜索">
                    <input type="button" name="search" id="" class="btn">
                </form>
            </div>
            <div class="add-btn">
                <input type="button" id="addBtn" name="r-add" value="添加角色">
            </div>
        </div>
    </div>
</div>
<div class="list" id="role_div">
    <div class="w2">
        <div class="div_tbl">
        <table class="tbl">
            <thead class="right-table-header">
            <tr>
                <th class="noWarp">角色名称</th>
                <th class="noWarp">权限</th> <!-- 待讨论 -->
                <th class="noWarp">备注</th>
                <th class="noWarp">操作1</th>
                <th class="noWarp">操作2</th>
            </tr>
            </thead>
            <tbody class="right-table-body">
            <tr>
                <td>{{role.name}}</td>
                <td>{{role.authority}}</td>
                <td>{{role.remark}}</td>
                <td class="noWarp"><a href="">删除</a></td> <!-- 根据权限 按钮 valid/invalid -->
                <td class="noWarp"><a href="">修改</a></td> <!-- 根据权限 按钮 valid/invalid -->
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
</body>
</html>
