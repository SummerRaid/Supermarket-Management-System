<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/static/css/login.css}">
</head>
<body>
<div class="container right-panel-active">
    <!-- 注册 -->
    <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form__title">注册</h2>
            <input type="text" placeholder="用户名" class="input" />
            <input type="email" placeholder="账号" class="input" />
            <input type="password" placeholder="密码" class="input" />
            <button class="btn">注册</button>
        </form>
    </div>

    <!-- 登录 -->
    <div class="container__form container--signin">
        <form th:action="@{/user.do}" class="form" id="form2">
            <h2 class="form__title">登录</h2>
            <input type="hidden" name="operate" value="login"/>
            <input type="text" placeholder="用户名" class="input" name="uname" value="lina"/>
            <input type="password" placeholder="密码" class="input" name="pwd" value="ok"/>
            <a href="#" class="link" style="color: skyblue;">忘记密码?</a>
            <input type="submit" value="登录" class="btn">
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">登录</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/static/js/login.js}"></script>
</html>
