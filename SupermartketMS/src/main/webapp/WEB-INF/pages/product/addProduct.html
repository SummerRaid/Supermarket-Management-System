<div class="addP">
    <h1>添加商品</h1>
    <form th:action="@{/product.do}" method="post" onsubmit="check();">
        <input type="hidden" name="operate" value="productAddPage"/>
        <div class="pFrom">
            <div>
                <lable>商品名称：</lable>
                <input id="pName" type="text" placeholder="请输入商品名称" name="productName">
            </div>
            <span id="noName" class="errorMsg">未输入商品名</span>
        </div>
        <div class="pForm">
            <div>
                <label>商品类型：</label>
                <input id="pType" type="text" placeholder="请输入商品类型" name="productType">
            </div>
            <span id="noType" class="errorMsg">未输入商品类型</span>
        </div>
        <div class="pFrom">
            <div>
                <label>计算商品的单位</label>
                <input id="pUnit" type="text" placeholder="请输入商品单位" name="productUnit">
            </div>
            <span id="noUnit" class="errorMsg">未输入商品单位</span>
        </div>
        <div class="pForm">
            <div>
                <lable>商品库存：</lable>
                <input id="pStock" type="text" placeholder="请输入商品库存" name="productStock">
            </div>
            <span id="noStock" class="errorMsg">未输入商品库存</span>
        </div>
        <div class="pForm">
            <div>
                <label>商品备注：</label>
                <input id="pRemark" type="text" placeholder="请输入商品备注" name="productRemark">
            </div>
            <span id="noRemark" class="errorMsg">未输入备注</span>
        </div>
        <br />
        <input type="submit" value="添加" id="addBtn" />
        <input type="button" id="pResetBtn" value="重置"/>
    </form>
</div>
</body>
