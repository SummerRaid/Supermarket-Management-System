<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>supplier</title>
    <link rel="stylesheet" href="../../../static/css/mainPage.css">
    <link rel="stylesheet" href="../../../static/css/button.css">
    <link rel="stylesheet" th:href="@{/static/css/popWindow.css}">
    <style>
        /*设置表格位置 行高*/
        .tbl {
            flex-grow: 4;
            margin:12px 0;
            line-height: 40px;
            background-color: #f5fffa;
        }
        /*设置表格可横向滚动*/
        .div_tbl {
            /*border:1px solid #1d1d1d;*/
            width:45%;
            /*overflow-x: scroll;*/
        }
    </style>
</head>
<body class="main">
<div class="header">
    <div class="w1">
        <div class="header-left">
            <h1 class="noWarp">供应商管理</h1>
        </div>
        <div class="header-right">
            <div class="search-container">
                <form action="" class="parent">
                    <input type="text" class="search" placeholder="搜索">
                    <input type="button" name="search" id="" class="btn">
                </form>
            </div>
            <div class="add-btn">
                <button id="addBtn">添加供应商</button>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <!-- 弹窗内容 -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <object id="dataTable" th:data="@{/page.do?operate=page&page=order/addSupplier}"></object>
    </div>
</div>

<div class="list" id="supplier_div">
    <div class="t4"id="t4">
        <div class="div_tbl">
        <table class="tbl">
            <thead class="right-table-header">
            <tr>
                <th class="noWarp">供应商名称</th>
                <th class="noWarp">地址</th>
                <th class="noWarp">联系人</th>
                <th class="noWarp">联系方式</th>
                <th class="noWarp">备注</th>
                <th class="noWarp">操作1</th>
                <th class="noWarp">操作2</th>
            </tr>
            </thead>
            <tbody class="right-table-body">
            <tr>
                <td>{{supplier.name}}</td>
                <td>{{supplier.address}}</td>
                <td>{{supplier.contactPerson}}</td>
                <td>{{supplier.contact}}</td>
                <td>{{supplier.remark}}</td>
                <td class="noWarp"><a href="">删除</a></td> <!-- 根据权限 按钮 valid/invalid -->
                <td class="noWarp"><a href="">修改</a></td> <!-- 根据权限 按钮 valid/invalid -->
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
</body>
</html>
