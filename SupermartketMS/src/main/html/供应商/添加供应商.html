<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加供应商</title>
    <!--    所有的供应商信息，由使用者自主编辑-->
</head>
<body>
<h2>添加供应商</h2>
<div id="supplier">
    <table id="supplierInfo">
        <tr>
            <th>供应商id</th>
            <th><input class="input" type="text" id="sId"/></th>
        </tr>
        <tr>
            <th>供应商地址</th>
            <th><input class="input" type="text" id="sAddress"/></th>
        </tr>
        <tr>
            <th>供应商名称</th>
            <th><input class="input" type="text" id="sName"/></th>
        </tr>
        <tr>
            <th>供应商联系人</th>
            <th><input class="input" type="text" id="sContactPerson"/></th>
        </tr>
        <tr>
            <th>供应商联系方式</th>
            <th><input class="input" type="text" id="sContact"/></th>
        </tr>
        <tr>
            <th>供应商备注</th>
            <th><input class="input" type="text" id="sRemark"/></th>
        </tr>
        <tr>
            <th>供货超市</th>
            <th><input class="input" type="text" id="sShop"/></th>
        </tr>
        <tr>
            <th><input type="button" id="sAddBtn" value="添加" onclick="alert('NEW SUPPLIER ADDED!')"/></th>
            <th><input type="button" id="sResetBtn" value="重置"/></th>
        </tr>
    </table>
</div>
</body>
</html>

    private Shop shop;        // 对应的超市-->
