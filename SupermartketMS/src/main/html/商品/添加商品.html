<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
<!--    所有的商品信息，由使用者自主编辑-->
</head>
<body>
<h2>添加供应商</h2>
<div id="supplier">
    <table id="supplierInfo">
        <tr>
            <th>商品id</th>
            <th><input class="input" type="text" id="pId"/></th>
        </tr>
        <tr>
            <th>商品类型</th>
            <th><input class="input" type="text" id="pType"/></th>
        </tr>
        <tr>
            <th>商品名称</th>
            <th><input class="input" type="text" id="pName"/></th>
        </tr>
        <tr>
            <th>计算商品的单位</th>
            <th><input class="input" type="text" id="pUnit"/></th>
        </tr>
        <tr>
            <th>商品库存</th>
            <th><input class="input" type="text" id="pStock"/></th>
        </tr>
        <tr>
            <th>商品备注</th>
            <th><input class="input" type="text" id="pRemark"/></th>
        </tr>
        <tr>
            <th><input type="button" id="pAddBtn" value="添加" onclick="alert('NEW PRODUCT ADDED!')"/></th>
            <th><input type="button" id="pResetBtn" value="重置"/></th>
        </tr>
    </table>
</div>
</body>
</html>
